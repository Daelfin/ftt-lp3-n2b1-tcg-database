    <SCRIPT>
        function search() {
            //url = "https://digimoncard.io/api-public/search.php?n=Agumon&desc=Reveal%205%20cards&color=red&type=digimon&attribute=Vaccine&card=BT1-010&pack=BT01-03:%20Release%20Special%20Booster%20Ver.1.0&sort=name&sortdirection=desc&series=Digimon%20Card%20Game";

            nome = document.getElementById("nome").value;
            cor = document.getElementById("cores").value;
            tipo = document.getElementById("tipos").value;
            atributo = document.getElementById("atributos").value;
            ordenar = document.getElementById("ordenar").value;
            direcao = document.getElementById("ordirec").value;

            busca = false;

            console.log(cor);

            url = "https://digimoncard.io/api-public/search.php?";

            if (nome !== "") {
                url += "n=" + nome;
                busca = true;
            }

            if (cor !== "none") {
                if (busca) {
                    url += "&";
                }
                url += "color=" + cor;
                busca = true;
            }

            if (tipo !== "none") {
                if (busca) {
                    url += "&";
                }
                url += "type=" + tipo;
                busca = true;
            }

            if (atributo !== "none") {
                if (busca) {
                    url += "&";
                }
                url += "attribute=" + atributo;
                busca = true;
            }

            if (busca) {
                url += "&sort=" + ordenar;
                url += "&sortdirection=" + direcao;
            }
            else {
                return;
            }

            fetch(url)
                .then((r) => r.json())
                .then((data) => funcao(data))
                .catch((e) => console.log('Booo'));
        }

        function funcao(json) {
            var img = document.createElement("img");

            document.getElementById("images").innerHTML = "";

            json.forEach(card => {
                var img = document.createElement("img");
                img.src = card.image_url;
                img.width = 300;

                document.getElementById("images").appendChild(img);
            });
        }
